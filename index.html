<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asmita Fitness</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fasthand", cursive;
        color: aliceblue;
        margin: 0px;
        padding: 0px;
        background: url("https://c.wallhere.com/photos/01/85/gyms_working_out_dumbbells_women_fitness_model-1537083.jpg!d");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
      }
      .left img {
        width: 150px;
        filter: invert(100%);
      }
      .left div {
        text-align: center;
      }
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 20px;
      }
      .mid {
        display: block;
        width: 33%;
        margin: 20px auto;
        font-size: 25px;
      }
      .right {
        position: absolute;
        right: 34px;
        top: 27px;
        align-items: center;
        justify-content: center;
        display: inline-block;
        border: 2px solid none;
      }
      .navbar {
        background-color: rgb(47, 2, 41);
        border-radius: 22px;
        display: flex;
        flex-direction: row;
        padding: 2px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li {
        float: left;
        list-style: none;
        margin: 13px 20px;
      }
      .navbar li a {
        padding: 3px 3px;
        text-decoration: none;
        color: white;
      }
      .navbar li a:hover {
        color: black;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .content h1 {
        font-size: 7rem;
        font-family: "Courier New", Courier, monospace;
      }
      .search {
        float: right;
        color: aqua;
        padding: 12px 75px;
      }
      .navbar input {
        border: 2px solid black;
        border-radius: 8px;
        padding: 3px 4px;
        width: 129px;
      }
      .btn {
        margin: 0px 9px;
        color: aliceblue;
        background-color: black;
        padding: 2px 14px;
        border: 2px solid gray;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: gray;
      }
      h5 {
        font-family: "Courier New", Courier, monospace;
        font-size: 10rem;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img
            src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/11/gym-logo.jpg"
            height="40px"
            width="40px"
            alt=""
          />
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <!-- <li><a href="#">Contact Us</a></li> -->
        </ul>
        <div class="right">
          <button class="btn">Call Us Now</button
          ><button class="btn">Email Us</button>
        </div>
      </nav>
      <div class="content">
        <h1>Asmita Fitness</h1>
      </div>
    </header>
  </body>
</html>
